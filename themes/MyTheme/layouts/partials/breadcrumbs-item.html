<a
  href="{{ if .Is404 }}
    /
  {{ else }}
    {{ .context.RelPermalink }}
  {{ end }}"
  class="{{ if or .IsActive .Is404 }}
    opacity-80
  {{ else }}
    opacity-40 hover:opacity-70 transition-opacity duration-200
  {{ end }}"
>
  {{ if .Is404 }}
    {{ i18n "404_nav" }}
  {{ else }}
    &nbsp;/&nbsp;{{ .context.Title }}
  {{ end }}
</a>
