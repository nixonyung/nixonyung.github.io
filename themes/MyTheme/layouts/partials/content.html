<article>
  <header>
    <div class="mb-4">
      <h1 class="m-0 inline box-decoration-clone">
        {{ if .IsHome }}
          {{ .Site.Title }}
        {{ else }}
          {{ .Title }}
        {{ end }}
      </h1>
    </div>

    {{ if and .PublishDate .Lastmod }}
      <div
        class="tooltip tooltip-right mb-4 pr-2"
        data-tip="({{ i18n "published_on" }} {{ .PublishDate.Format "2006 Jan 02" }})"
      >
        <span
          class="select-none font-normal tracking-tighter text-base-content opacity-30 sm:tracking-tight"
        >
          {{ i18n "last_updated_on" }}
          {{ .Lastmod.Format "2006 Jan 02" }}
        </span>
      </div>
    {{ end }}
  </header>

  {{ .Content }}
</article>
