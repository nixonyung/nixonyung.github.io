<a
  href="{{ .Destination | safeURL }}"
  {{ with .Title }}
    title="{{ . }}"
  {{ end }}
  {{ if strings.HasPrefix .Destination "http" }}
    target="_blank" rel="nofollow noopener"
  {{ end }}
  class="text-primary decoration-1 underline-offset-4 visited:text-base-content"
>
  {{ .Text | safeHTML }}
</a>
