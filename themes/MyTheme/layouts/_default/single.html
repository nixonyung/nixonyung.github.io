{{ define "content" }}
  <article>
    {{ partial "title.html" . }}
    <div
      class="tooltip tooltip-right mb-4 pr-2"
      data-tip="(published on {{ .PublishDate.Format "2006 Jan 02" }})"
    >
      <span
        class="text-base-content font-normal tracking-tighter sm:tracking-tight opacity-30 select-none"
      >
        Last updated on
        {{ .Lastmod.Format "2006 Jan 02" }}
      </span>
    </div>
    {{ .Content }}
  </article>
{{ end }}
